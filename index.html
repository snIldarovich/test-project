<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test-form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="container">
      <main class="main">
        <h1 class="title">
          Личные данные
        </h1>
        <form class="form" action="#" id="userForm">
          <label class="form__label" for="name">
            Ваше ФИО:
          </label>
          <input class="form__input" type="text" name="name" placeholder="введите ФИО" value="" required>
          <label class="form__label" for="email">
            Ваш email:
          </label>
          <input class="form__input" type="email" name="email" placeholder="введите email" value="" required>
          <button class="form__btn" type="submit">
            Отправить
          </button>
        </form>
        <div class="result" id="result">
          
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
